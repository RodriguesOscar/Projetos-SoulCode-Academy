<div class="card mb-5">
  <div class="card-body">
    <h4 class="titulo text-center">Lista de cursos</h4>
    <section class="table table-responsive">
      <table class="table table-hover">
        <tbody>
          <tr *ngFor="let curso of cursos">

            <td class="text-white">
              <tr><h6>Curso:</h6></tr>
              {{curso.nome}}
            </td>
            <td class="text-white">
              <tr><h6>Categoria:</h6></tr>
              {{curso.tema}}
            </td>
            <td>
              <tr><h6 class="mx-4">Ações:</h6></tr>
              <a id="editar" (click)="editar(curso)" class="btn bi bi-pen-fill text-white" placeholder="editar"></a>
              <a id="excluir" (click)="excluir(curso.id)" class="btn bi bi-trash-fill mx-2 text-white" placeholder="excluir"></a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>
