<div class="card mt-5 text-white">
  <div class="card-body">
    <h5 class="card-title">Editar dados do monstro</h5>
    <hr>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome do monstro</label>
        <input type="text" class="form-control" [(ngModel)]="funcionario.func_nome" name="func_nome">
      </div>
      <div class="mb-3">
        <label class="form-label">Cargo do monstro</label>
        <input type="text" class="form-control" [(ngModel)]="funcionario.func_cargo" name="funcionario.func_cargo">
      </div>
      <div class="mb-3">
        <label class="form-label">Cidade do monstro</label>
        <input type="text" class="form-control" [(ngModel)]="funcionario.func_cidade" name="func_cidade">
      </div>
      <div class="text-center">
        <button (click)="editarFuncionario()" class="btn btn-success">Editar</button>
      <button  (click)="cancelarEdicao()" class="btn btn-secondary mx-3">Cancelar</button>
      </div>
    </form>
  </div>
</div>
