<div class="container mt-3">
  <div class="row">
      <div class="col-sm-12 col-md-2 mx-3 my-3 bg-light text-center w-20 rounded card d-flex float-left" style="box-shadow: rgb(2, 38, 44) 1px 1px 13px 3px;"
          *ngFor="let funcionario of funcionarios">
          <div class="g-0">
              <p class="card-title" style="font-weight: 900; color: rgb(4, 14, 75)">
                  {{ funcionario.func_nome}}</p>

                <p><img [src]="myTrustedURL"></p>

              <div>
                  <div class="card-body">
                      <h6 class="card-title text-danger">{{funcionario.func_cargo}}</h6>
                  </div>
              </div>
          </div>
      </div>
      <div class="text-center mt-3">
        <button (click)="voltar()" class="btn btn-secondary mx-3">Voltar à página anterior</button>
      </div>
  </div>
</div>
