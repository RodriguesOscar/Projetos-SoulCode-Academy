<div class="card mt-5 text-white">
  <div class="card-body">
    <h5 class="card-title">Excluir cadastro de equipe</h5>
    <hr>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome da equipe</label>
        <input type="text" readonly [(ngModel)]="equipe.eqp_nome" class="form-control" name="eqp_nome">
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição da equipe</label>
        <input type="text" class="form-control" readonly [(ngModel)]="equipe.eqp_atribuicao" name="eqp_atribuicao">
      </div>
      <div class="text-center">
        <button (click)="excluirEquipe()" class="btn btn-danger">Excluir</button>
        <button  (click)="cancelarExclusao()" class="btn btn-secondary mx-3">Cancelar</button>
      </div>
    </form>
  </div>
</div>
