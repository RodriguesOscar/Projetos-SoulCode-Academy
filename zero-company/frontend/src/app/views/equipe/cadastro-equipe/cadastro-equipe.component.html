<div class="card mt-5 text-white">
  <div class="card-body">
    <h5 class="card-title">Cadastro de nova Equipe</h5>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome da equipe</label>
        <input type="text" class="form-control" [(ngModel)]="equipe.eqp_nome" name="eqp_nome">
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição da equipe</label>
        <input type="text" class="form-control" [(ngModel)]="equipe.eqp_atribuicao"  name="eqp_atribuicao">
      </div>
      <div class="text-center">
        <button (click) = "cadastroEquipe()" class="btn btn-success">Salvar</button>
        <button (click) = "cancelarCadastro()" class="btn btn-secondary mx-3">Cancelar</button>
      </div>
    </form>
  </div>
</div>
