<div class="card mt-5 text-white text-center">
  <div class="card-body">
    <h5 class="card-title">Recompensas do monstro {{nomeFuncionario}}</h5>
    <hr>
    <div style="height: 300px; overflow: auto;">
      <table class="table text-white text-center">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Descrição</th>
            <th scope="col">Data de pagamento</th>
            <th scope="col">Valor</th>
            <th scope="col">Status</th>
            <th scope="col" colspan="2">Pagar/Cancelar</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let salario of salarios">
            <th scope="row">{{salario.codigo}}</th>
            <td>{{salario.sl_descricao}}</td>
            <td>{{salario.sl_dataPagamento | date : 'dd/MM/yyyy'}}</td>
            <td>{{salario.sl_valor | currency: "BRL"}}</td>
            <td>{{salario.sl_status}}</td>
            <td>
              <button (click)="pagarSalario(salario, salario.codigo)" *ngIf="salario.sl_status == 'PENDENTE'" class="btn btn-success">Ok</button>
              <button (click)="cancelarSalario(salario, salario.codigo)" *ngIf="salario.sl_status == 'PENDENTE'" class="btn btn-danger mx-3">Cancel</button>
            </td>
            <td>

            </td>
            <td><i routerLink="/salario/edicao/{{salario.codigo}}/{{id_funcionario}}" class="bi bi-pen-fill text-success"></i>
              <i routerLink="/salario/exclusao/{{salario.codigo}}/{{id_funcionario}}" class="bi bi-trash-fill text-danger mx-2" ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center">
      <button routerLink="/salario/cadastro/{{id_funcionario}}" class="btn btn-cadastro mx-3" >Cadastrar pagamento</button>
      <button routerLink="/lista-geral-funcionario" class="btn btn-secondary mx-3">Voltar á página anterior</button>
    </div>
  </div>
</div>
