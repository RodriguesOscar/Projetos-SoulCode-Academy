<div class="card text-white">
  <div class="card-body">
    <h5 class="card-title">Exclusao de Salario</h5>
    <hr>
    <form>
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input type="text" class="form-control" readonly [(ngModel)]="salario.sl_descricao" name="sl_descricao">
      </div>
      <div class="mb-3">
        <label class="form-label">Data Pagamento</label>
        <input type="date" class="form-control" readonly [(ngModel)]="salario.sl_dataPagamento" name="sl_dataPagamento" style="width:200px;">
      </div>
      <div class="mb-3">
        <label class="form-label">Valor</label>
        <input type="text" class="form-control text-center" readonly [(ngModel)]="salario.sl_valor " name="sl_valor" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }" style="width:200px;">
      </div>
      <div class="text-center">
        <button (click)="excluirSalario()" class="btn btn-danger">Excluir</button>
        <button (click)="voltar()" class="btn btn-secondary mx-3">Cancelar</button>
      </div>
    </form>
  </div>
